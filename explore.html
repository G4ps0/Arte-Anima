<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Esplora - Arte Anima</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/explore.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <header>
        <div class="container">
            <div class="logo">
                <h1>Arte Anima</h1>
            </div>
            <nav>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="videos.html">Video</a></li>
                    <li><a href="explore.html" class="active">Artisti</a></li>
                    <li><a href="login.html" class="btn-login" id="auth-btn">Accedi</a></li>
                </ul>
            </nav>
            <div class="menu-toggle">
                <i class="fas fa-bars"></i>
            </div>
        </div>
    </header>

    <section class="explore-hero">
        <div class="container">
            <h2>Esplora gli Artisti</h2>
            <p>Scopri i profili creativi della nostra community</p>
            <div class="search-bar">
                <input type="text" id="search-input" placeholder="Cerca artisti...">
                <button id="search-btn"><i class="fas fa-search"></i></button>
            </div>
        </div>
    </section>

    <section class="explore-content">
        <div class="container">
            <div class="filters">
                <h3>Filtra per:</h3>
                <div class="filter-buttons">
                    <button class="filter-btn active" data-filter="all">Tutti</button>
                    <button class="filter-btn" data-filter="admin">Amministratori</button>
                    <button class="filter-btn" data-filter="artists">Artisti</button>
                    <button class="filter-btn" data-filter="recent">Pi√π Recenti</button>
                </div>
                <div class="sort-options">
                    <select id="sort-select">
                        <option value="name">Ordina per Nome</option>
                        <option value="videos">Ordina per Video</option>
                        <option value="recent">Ordina per Data</option>
                    </select>
                </div>
            </div>

            <div class="loading-spinner" id="loading">
                <i class="fas fa-spinner fa-spin"></i>
                <p>Caricamento profili...</p>
            </div>

            <div class="profiles-grid" id="profiles-grid">
                <!-- I profili verranno caricati dinamicamente -->
            </div>

            <div class="no-results" id="no-results" style="display: none;">
                <i class="fas fa-users-slash"></i>
                <h3>Nessun profilo trovato</h3>
                <p>Prova a modificare i filtri di ricerca</p>
            </div>
        </div>
    </section>

    <footer>
        <div class="container">
            <p>&copy; 2024 Arte Anima. Tutti i diritti riservati.</p>
        </div>
    </footer>

    <script src="js/supabase-config.js"></script>
    <script src="js/database.js"></script>
    <script src="js/api.js"></script>
    <script src="js/explore.js"></script>
</body>
</html>
