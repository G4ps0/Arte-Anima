<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Artisti - Arte & Anima</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <header>
        <div class="container">
            <div class="logo">
                <h1>Arte & Anima</h1>
            </div>
            <nav>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="videos.html">Video</a></li>
                    <li><a href="explore.html" class="active">Artisti</a></li>
                    <li><a href="login.html" class="btn-login" id="auth-btn">Accedi</a></li>
                </ul>
            </nav>
            <div class="menu-toggle">
                <i class="fas fa-bars"></i>
            </div>
        </div>
    </header>

    <section class="page-header">
        <div class="container">
            <h2>Esplora gli Artisti</h2>
            <div class="search-bar">
                <input type="text" id="search-input" placeholder="Cerca artisti...">
                <button id="search-btn"><i class="fas fa-search"></i></button>
            </div>
        </div>
    </section>

    <section class="content">
        <div class="container">
            <div class="filters">
                <button class="filter-btn active" data-filter="all">Tutti</button>
                <button class="filter-btn" data-filter="admin">Admin</button>
                <button class="filter-btn" data-filter="artists">Con Video</button>
                <select id="sort-select">
                    <option value="name">Ordina per Nome</option>
                    <option value="videos">Ordina per Video</option>
                    <option value="recent">Pi√π Recenti</option>
                </select>
            </div>

            <div class="loading" id="loading">
                <i class="fas fa-spinner"></i>
                <p>Caricamento artisti...</p>
            </div>

            <div class="artists-grid" id="artists-grid">
                <!-- Artisti caricati dinamicamente -->
            </div>
        </div>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="js/database.js"></script>
    <script src="js/explore.js"></script>
</body>
</html>
