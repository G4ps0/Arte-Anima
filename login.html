<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Accedi - Arte Anima</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <header>
        <div class="container">
            <div class="logo">
                <h1>Arte Anima</h1>
            </div>
            <nav>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="videos.html">Video</a></li>
                    <li><a href="explore.html">Artisti</a></li>
                    <li><a href="login.html" class="btn-login active">Accedi</a></li>
                </ul>
            </nav>
            <div class="menu-toggle">
                <i class="fas fa-bars"></i>
            </div>
        </div>
    </header>

    <section class="auth-container">
        <div class="auth-card">
            <div class="auth-tabs">
                <button class="tab-btn active" data-tab="login">Accedi</button>
                <button class="tab-btn" data-tab="register">Registrati</button>
            </div>
            
            <div class="tab-content" id="login-tab">
                <h2>Accedi</h2>
                <form id="login-form">
                    <div class="form-group">
                        <label for="login-email">Email</label>
                        <input type="email" id="login-email" required>
                    </div>
                    <div class="form-group">
                        <label for="login-password">Password</label>
                        <input type="password" id="login-password" required>
                    </div>
                    <button type="submit" class="btn btn-full">Accedi</button>
                </form>
                <p class="error-message" id="login-error"></p>
                <p class="success-message" id="login-success"></p>
            </div>
            
            <div class="tab-content hidden" id="register-tab">
                <h2>Registrati</h2>
                <form id="register-form">
                    <div class="form-group">
                        <label for="register-name">Nome</label>
                        <input type="text" id="register-name" required>
                    </div>
                    <div class="form-group">
                        <label for="register-email">Email</label>
                        <input type="email" id="register-email" required>
                    </div>
                    <div class="form-group">
                        <label for="register-password">Password</label>
                        <input type="password" id="register-password" required>
                    </div>
                    <button type="submit" class="btn btn-full">Registrati</button>
                </form>
                <p class="error-message" id="register-error"></p>
                <p class="success-message" id="register-success"></p>
            </div>
        </div>
    </section>

    <footer>
        <div class="container">
            <p>&copy; 2024 Arte Anima. Tutti i diritti riservati.</p>
        </div>
    </footer>

    <script src="js/supabase-config.js"></script>
    <script src="js/database.js"></script>
    <script src="js/api.js"></script>
    <script src="js/auth.js"></script>
</body>
</html>
