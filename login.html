<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Arte & Anima</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div class="container">
    <div class="auth-container">
      <!-- Form di Login -->
      <div class="auth-form">
        <h1>Accedi</h1>
        <form id="loginForm">
          <div class="form-group">
            <label for="email">Email</label>
            <input type="email" id="email" required>
          </div>
          <div class="form-group">
            <label for="password">Password</label>
            <input type="password" id="password" required>
          </div>
          <button type="submit" class="btn">Accedi</button>
        </form>
        <div id="login-message" class="message"></div>
      </div>

      <!-- Form di Registrazione -->
      <div class="auth-form">
        <h1>Registrati</h1>
        <form id="registerForm">
          <div class="form-group">
            <label for="register-name">Nome</label>
            <input type="text" id="register-name" required>
          </div>
          <div class="form-group">
            <label for="register-email">Email</label>
            <input type="email" id="register-email" required>
          </div>
          <div class="form-group">
            <label for="register-password">Password</label>
            <input type="password" id="register-password" required>
          </div>
          <div class="form-group">
            <label for="register-description">Descrizione (opzionale)</label>
            <textarea id="register-description" placeholder="Parlaci di te..."></textarea>
          </div>
          <div class="form-group">
            <label for="register-youtube">Canale YouTube (opzionale)</label>
            <input type="url" id="register-youtube" placeholder="https://www.youtube.com/@tuocanale">
          </div>
          <button type="submit" class="btn">Registrati</button>
        </form>
        <div id="register-message" class="message"></div>
      </div>
    </div>
  </div>

  <style>
    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 0 1rem;
    }
    
    .auth-container {
      display: flex;
      justify-content: space-around;
      flex-wrap: wrap;
      gap: 2rem;
      max-width: 1200px;
      margin: 0 auto;
    }
    .auth-form {
      flex: 1;
      min-width: 300px;
      max-width: 500px;
      background: #fff;
      padding: 2rem;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      margin-bottom: 2rem;
    }
    .form-group {
      margin-bottom: 1rem;
    }
    label {
      display: block;
      margin-bottom: 0.5rem;
      font-weight: 500;
    }
    input[type="text"],
    input[type="email"],
    input[type="password"],
    input[type="url"],
    textarea {
      width: 100%;
      padding: 0.5rem;
      border: 1px solid #ddd;
      border-radius: 4px;
      font-size: 1rem;
    }
    textarea {
      min-height: 80px;
      resize: vertical;
    }
    .btn {
      display: inline-block;
      padding: 0.5rem 1rem;
      background: #4CAF50;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 1rem;
      text-decoration: none;
      width: 100%;
    }
    .btn:hover {
      background: #45a049;
    }
    .btn-secondary {
      background: #6c757d;
    }
    .btn-secondary:hover {
      background: #5a6268;
    }
    .message {
      margin-top: 1rem;
      padding: 0.75rem;
      border-radius: 4px;
      display: none;
    }
    .alert {
      display: block !important;
    }
    .alert-success {
      background: #d4edda;
      color: #155724;
      border: 1px solid #c3e6cb;
    }
    .alert-danger {
      background: #f8d7da;
      color: #721c24;
      border: 1px solid #f5c6cb;
    }
    
    /* Stili per il footer */
    footer {
      background: #343a40;
      color: #fff;
      padding: 3rem 0 1rem;
      margin-top: 2rem;
    }
    
    .footer-content {
      display: flex;
      flex-wrap: wrap;
      justify-content: space-between;
      margin-bottom: 2rem;
    }
    
    .footer-logo, .footer-links, .footer-contact {
      flex: 1;
      min-width: 200px;
      margin-bottom: 1.5rem;
      padding: 0 1rem;
    }
    
    .footer-logo h3 {
      color: #fff;
      margin-bottom: 0.5rem;
    }
    
    .footer-links h4, .footer-contact h4 {
      color: #fff;
      margin-bottom: 1rem;
      font-size: 1.1rem;
    }
    
    .footer-links ul {
      list-style: none;
      padding: 0;
    }
    
    .footer-links li {
      margin-bottom: 0.5rem;
    }
    
    .footer-links a {
      color: #adb5bd;
      text-decoration: none;
      transition: color 0.3s;
    }
    
    .footer-links a:hover {
      color: #fff;
      text-decoration: underline;
    }
    
    .footer-contact p {
      color: #adb5bd;
      margin: 0.5rem 0;
      display: flex;
      align-items: center;
    }
    
    .footer-contact i {
      margin-right: 0.5rem;
      width: 20px;
      text-align: center;
    }
    
    .footer-bottom {
      text-align: center;
      padding-top: 1.5rem;
      border-top: 1px solid #495057;
      color: #adb5bd;
      font-size: 0.9rem;
    }
  </style>

  <footer>
    <div class="container">
      <div class="footer-content">
        <div class="footer-logo">
          <h3>Arte & Anima</h3>
          <p>La piattaforma per artisti e creativi</p>
        </div>
        <div class="footer-links">
          <h4>Link Utili</h4>
          <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="videos.html">Video</a></li>
            <li><a href="explore.html">Artisti</a></li>
            <li><a href="normativa.html">Normativa</a></li>
          </ul>
        </div>
        <div class="footer-contact">
          <h4>Contatti</h4>
          <p><i class="fas fa-envelope"></i> arte.anima.mi@gmail.com</p>
        </div>
      </div>
      <div class="footer-bottom">
        <p>&copy; 2025 Arte & Anima. Tutti i diritti riservati.</p>
      </div>
    </div>
  </footer>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/js/all.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script src="js/database.js"></script>
  <script src="js/auth.js"></script>
</body>
</html>
