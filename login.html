<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Arte & Anima</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div class="container">
    <div class="auth-container">
      <!-- Form di Login -->
      <div class="auth-form">
        <h1>Accedi</h1>
        <form id="loginForm">
          <div class="form-group">
            <label for="email">Email</label>
            <input type="email" id="email" required>
          </div>
          <div class="form-group">
            <label for="password">Password</label>
            <input type="password" id="password" required>
          </div>
          <button type="submit" class="btn">Accedi</button>
        </form>
        <div id="login-message" class="message"></div>
      </div>

      <!-- Form di Registrazione -->
      <div class="auth-form">
        <h1>Registrati</h1>
        <form id="registerForm">
          <div class="form-group">
            <label for="register-name">Nome</label>
            <input type="text" id="register-name" required>
          </div>
          <div class="form-group">
            <label for="register-email">Email</label>
            <input type="email" id="register-email" required>
          </div>
          <div class="form-group">
            <label for="register-password">Password</label>
            <input type="password" id="register-password" required>
          </div>
          <div class="form-group">
            <label for="register-description">Descrizione (opzionale)</label>
            <textarea id="register-description" placeholder="Parlaci di te..."></textarea>
          </div>
          <div class="form-group">
            <label for="register-youtube">Canale YouTube (opzionale)</label>
            <input type="url" id="register-youtube" placeholder="https://www.youtube.com/@tuocanale">
          </div>
          <button type="submit" class="btn">Registrati</button>
        </form>
        <div id="register-message" class="message"></div>
      </div>
    </div>
  </div>

  <style>
    .auth-container {
      display: flex;
      justify-content: space-around;
      flex-wrap: wrap;
      gap: 2rem;
      max-width: 1200px;
      margin: 0 auto;
    }
    .auth-form {
      flex: 1;
      min-width: 300px;
      max-width: 500px;
      background: #fff;
      padding: 2rem;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    .form-group {
      margin-bottom: 1rem;
    }
    label {
      display: block;
      margin-bottom: 0.5rem;
      font-weight: 500;
    }
    input[type="text"],
    input[type="email"],
    input[type="password"],
    input[type="url"],
    textarea {
      width: 100%;
      padding: 0.5rem;
      border: 1px solid #ddd;
      border-radius: 4px;
      font-size: 1rem;
    }
    textarea {
      min-height: 80px;
      resize: vertical;
    }
    .btn {
      display: inline-block;
      padding: 0.5rem 1rem;
      background: #4CAF50;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 1rem;
      text-decoration: none;
      width: 100%;
    }
    .btn:hover {
      background: #45a049;
    }
    .btn-secondary {
      background: #6c757d;
    }
    .btn-secondary:hover {
      background: #5a6268;
    }
    .message {
      margin-top: 1rem;
      padding: 0.75rem;
      border-radius: 4px;
      display: none;
    }
    .alert {
      display: block !important;
    }
    .alert-success {
      background: #d4edda;
      color: #155724;
      border: 1px solid #c3e6cb;
    }
    .alert-danger {
      background: #f8d7da;
      color: #721c24;
      border: 1px solid #f5c6cb;
    }
  </style>

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script src="js/database.js"></script>
  <script src="js/auth.js"></script>
</body>
</html>
