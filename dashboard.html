<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Arte & Anima</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/dashboard.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <header>
        <div class="container">
            <div class="logo">
                <h1>Arte & Anima</h1>
            </div>
            <nav>
                <ul>
                    <li><a href="videos.html">Video</a></li>
                    <li><a href="explore.html">Artisti</a></li>
                    <li><a href="#" class="active">Dashboard</a></li>
                    <li><a href="#" id="logout-btn">Esci</a></li>
                </ul>
            </nav>
            <div class="menu-toggle">
                <i class="fas fa-bars"></i>
            </div>
        </div>
    </header>

    <div class="container">
        <div class="dashboard-container">
            <aside class="sidebar">
                <div class="user-info">
                    <div class="user-avatar">
                        <i class="fas fa-user"></i>
                    </div>
                    <h3 id="user-name">Caricamento...</h3>
                    <p id="user-email">Caricamento...</p>
                    <div class="admin-badge" id="admin-badge" style="display: none;">
                        <i class="fas fa-crown"></i>
                        <span>Amministratore</span>
                    </div>
                    <div class="user-stats">
                        <div class="stat">
                            <span class="stat-number" id="total-videos">0</span>
                            <span class="stat-label">Video</span>
                        </div>
                    </div>
                </div>
                <button class="btn btn-full" id="add-video-btn">
                    <i class="fas fa-plus"></i> Aggiungi Video
                </button>
            </aside>

            <main class="main-content">
                <div class="loading" id="loading">
                    <i class="fas fa-spinner"></i>
                    <p>Caricamento...</p>
                </div>

                <div id="videos-container" class="videos-grid">
                    <!-- Video dell'utente -->
                </div>
            </main>
        </div>
    </div>

    <!-- Modal Aggiungi Video -->
    <div id="add-video-modal" class="modal">
        <div class="modal-content">
            <span class="close-modal">&times;</span>
            <h2>Aggiungi Video</h2>
            <form id="add-video-form">
                <div class="form-group">
                    <label for="video-title">Titolo</label>
                    <input type="text" id="video-title" required placeholder="Inserisci il titolo del video">
                </div>
                <div class="form-group">
                    <label for="video-url">URL YouTube</label>
                    <input type="url" id="video-url" placeholder="https://www.youtube.com/watch?v=..." required>
                    <small style="color: #666; font-size: 0.9rem;">Incolla qui il link del tuo video YouTube</small>
                </div>
                <div class="form-group">
                    <label for="video-description">Descrizione (opzionale)</label>
                    <textarea id="video-description" rows="4" placeholder="Descrivi il tuo video..."></textarea>
                </div>
                <button type="submit" class="btn btn-full">Aggiungi Video</button>
            </form>
        </div>
    </div>

    <script src="js/supabase-config.js"></script>
    <script src="js/database.js"></script>
    <script src="js/api.js"></script>
    <script src="js/dashboard.js"></script>
</body>
</html>
